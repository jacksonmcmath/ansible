ansible_control_node:
  node: pve-01-yosemite
  id: 101
  hostname: ansible-control-node
  tags:
    - management-vlan
  root_user:
    public_key: "{{ root_user_public_ssh_key }}"
  privileged: false
  cpu:
    cores: 1
  memory:
    dedicated: 1024 # MiB
  operating_system: debian
  rootfs:
    volume: local-zfs
    size: 4 # GiB
  network_interfaces:
    - name: eth0
      bridge: vmbr0
      ipv4:
        address: dhcp # 10.0.0.100
      tag: 1 # management vlan

